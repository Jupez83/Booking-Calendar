<!DOCTYPE html>
<html ng-app="root_module">
<head>
  <meta charset="utf-8"/>
  <title>Booking calendar</title>

  <!-- include stylesheets -->
  <link href="/modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
  <link href="/modules/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
  <link href="/modules/fullcalendar/dist/fullcalendar.css" type="text/css" rel="stylesheet" />
  <link href="/assets/css/styles.css" type="text/css" rel="stylesheet"/>
</head>
<body ng-controller="mainController">
  <!-- Static navbar -->
  <nav class="navbar navbar-default navbar-static-top">

    <div class="container" >
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">Booking calendar</span>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <!-- User hasn't been logged in -->
        <div ng-show="loginData.loggedIn == false">
          <ul class="nav navbar-nav">
            <li ng-class="{active:isActive('login')}"><a href="#/login">Login</a></li>
            <li ng-class="{active:isActive('register')}"><a href="#/register">Register</a></li>
          </ul>
        </div>

        <!-- User has been logged in -->
        <div ng-show="loginData.loggedIn == true">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Calendars <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ng-repeat="cal in calendars"><a href="#/calendar/{{cal._id}}">{{cal.title}}</a></li>
              </ul>
            </li>
            <li ng-class="{active:isActive('newCalendar')}"><a href="#/calendar/new">New calendar</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-show="loginData.loggedIn">
            <li class="dropdown">
              <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> {{username}} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href ng-click="openProfileDialog()">Profile</a></li>
                <li><a href ng-click="openPasswordDialog()">Change password</a></li>
                <li><a href="/logout">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div ui-view></div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">&copy; Jussi Ahtiainen 2016</p>
    </div>
  </footer>

  <!-- include Javascript modules -->
  <script src="./dist/bundle.js" type="text/javascript"></script>

</body>
</html>
