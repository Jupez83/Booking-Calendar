<!DOCTYPE html>
<html ng-app="root_module">
<head>
  <meta charset="utf-8"/>
  <title>Booking calendar</title>

  <!-- include stylesheets -->
  <link href="/modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
  <link href="/modules/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
  <link href="/modules/fullcalendar/dist/fullcalendar.css" type="text/css" rel="stylesheet" />
  <link href="/assets/css/styles.css" type="text/css" rel="stylesheet"/>
</head>
<body ng-controller="mainController">
  <!-- Static navbar -->
  <nav class="navbar navbar-default navbar-static-top">

    <!-- User hasn't been logged in -->
    <div class="container" ng-show="loginData.loggedIn == false">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">Booking calendar</span>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{active:isActive('login')}"><a href="#/login">Login</a></li>
          <li ng-class="{active:isActive('register')}"><a href="#/register">Register</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>

    <!-- User has been logged in -->
    <div class="container" ng-show="loginData.loggedIn == true">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">Booking calendar</span>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{active:isActive('calendar')}"><a href="#/calendar">Calendar</a></li>
          <li ng-class="{active:isActive('settings')}"><a href="#/settings">Settings</a></li>
          <li ng-class="{active:isActive('profile')}"><a href="#/profile">Profile</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-show="loginData.loggedIn">
          <li><a href="/logout">Logout</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <div ui-view></div>
  </div>

  <!-- include Javascript modules -->
  <script src="./dist/bundle.js" type="text/javascript"></script>

</body>
</html>
