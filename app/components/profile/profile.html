<form class="form_style">
  <h2>Your profile settings</h2><br/>

  <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter your email address here" ng-model="profile.username" disabled />
  </div>

  <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <label>First name</label>
          <input type="text" class="form-control" ng-model="profile.firstName" />
        </div>
        <div class="col-md-6">
          <label>Last name</label>
          <input type="text" class="form-control" ng-model="profile.lastName" />
        </div>
      </div>
  </div>

  <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="Enter your address here" ng-model="profile.address" />
  </div>

  <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" placeholder="Enter your city here" ng-model="profile.city" />
  </div>

  <div class="form-group">
      <label>Country</label>
      <input type="text" class="form-control" placeholder="Enter your coutry here" ng-model="profile.country" />
  </div>
  <br/>
  <input type="button" class="btn btn-primary" ng-click="updateProfile(profile)" value="Update profile" />
  <input type="button" class="btn btn-danger" ng-click="deleteProfile()" value="Delete profile" />

</form>
