<div class="row">
  <div class="col-md-12">
    <h1>{{calendar.title}}</h1>
  </div>
</div>

<div ng-show="calendar">
  <div class="row">
    <div class="col-md-12 calendar_style">
      <calendar day-click-handler="dayClickHandler(data)" event-click-handler="eventClickHandler(data)" events="calendarEvents"></calendar>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <input type="button" class="btn btn-danger" ng-click="deleteCalendar()" value="Delete" />
    </div>
  </div>
</div>

<div ng-hide="calendar">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-danger">
        Calendar <strong>({{calendarId}})</strong> not found in the system!
      </div>
    </div>
  </div>
</div>

<modal title="Event" visible="showAddEvent">
  <form>

    <div class="form-group">
        <label>Subject</label>
        <input type="text" class="form-control" placeholder="Enter event subject" ng-model="events.title" required />
    </div>

    <div class="form-group">
        <label>Start</label>
        <div class="row">
          <div class="col-md-6">
            <input type="date" class="form-control" ng-model="events.startDate" required />
          </div>
          <div class="col-md-6">
            <input type="time" class="form-control" ng-model="events.startTime" />
          </div>
        </div>
    </div>

    <div class="form-group">
        <label>End</label>
        <div class="row">
          <div class="col-md-6">
            <input type="date" class="form-control" ng-model="events.endDate" />
          </div>
          <div class="col-md-6">
            <input type="time" class="form-control" ng-model="events.endTime" />
          </div>
        </div>
    </div>

    <div ng-hide="events.editMode">
      <input type="button" class="btn btn-primary" ng-click="addOrUpdateCalendarEvent(events)" value="Add" />
      <input type="button" class="btn btn-default" ng-click="cancel()" value="Cancel" />
    </div>
    <div ng-show="events.editMode">
      <input type="button" class="btn btn-primary" ng-click="addOrUpdateCalendarEvent(events)" value="Save" />
      <input ng-show="events.editMode" type="button" class="btn btn-danger" ng-click="deleteCalendarEvent(events)" value="Delete" />
      <input type="button" class="btn btn-default" ng-click="cancel()" value="Cancel" />
    </div>
  </form>
</modal>
