<form class="form_auth">
  <h2>New calendar</h2><br/>
  <div class="form-group">
    <label for="title">Calendar title</label>
    <input type="text" class="form-control" id="title" placeholder="Enter title of the calendar" ng-model="calendar.title" autofocus required/>
  </div><br/>
  <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="addCalendar(calendar)">Add calendar</button><br/>
</form>
