<form class="form_style">
  <h2>Registration</h2><br/>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="auth.username" required/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="auth.password" required/>
  </div>
  <div class="form-group">
    <label for="conf-password">Re-type password</label>
    <input type="password" class="form-control" id="conf-password" placeholder="Re-type password" required/>
  </div><br/>
  <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="auth.register()">Register</button><br/>
  <p class="message"></p>
</form>
