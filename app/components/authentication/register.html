<form name="form" class="form_style" novalidate>
  <h2>Registration</h2><br/>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" ng-model="auth.username" required/>
    <div ng-messages="form.email.$error" ng-show="form.email.$touched">
      <span ng-message="required">This is required field</span>
      <span ng-message="email">Invalid email address</span>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" ng-model="auth.password" ng-minlength="8" required/>
    <div ng-messages="form.password.$error" ng-show="form.password.$touched">
      <span ng-message="required">This is required field</span>
      <span ng-message="minlength">Minimum password length is 8</span>
    </div>
  </div>
  <div class="form-group">
    <label for="conf-password">Re-type password</label>
    <input type="password" name="password2" class="form-control" id="conf-password" placeholder="Re-type password" ng-model="pass2" match="auth.password" form-match required/>
    <div ng-messages="form.password2.$error" ng-show="form.password2.$touched">
      <span ng-message="required">This is required field</span>
      <span ng-message="match">Re-type password should match with the password</span>
    </div>
  </div><br/>
  <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid" ng-click="auth.register()">Register</button><br/>
  <p class="message"></p>
</form>
