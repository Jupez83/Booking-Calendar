<div class="modal-header">
  <h3 class="modal-title">Change password</h3>
</div>
<div class="modal-body">
  <form name="form" novalidate>
    <div class="form-group">
      <label for="password">New password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" ng-model="password" ng-minlength="8" required/>
      <div ng-messages="form.password.$error" ng-show="form.password.$touched">
        <span ng-message="required">This is required field</span>
        <span ng-message="minlength">Minimum password length is 8</span>
      </div>
    </div>
    <div class="form-group">
      <label for="conf-password">Re-type password</label>
      <input type="password" name="password2" class="form-control" id="conf-password" placeholder="Re-type password" ng-model="pass2" match="password" form-match required/>
      <div ng-messages="form.password2.$error" ng-show="form.password2.$touched">
        <span ng-message="required">This is required field</span>
        <span ng-message="match">Re-type password should match with the password</span>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-disabled="form.$invalid" ng-click="changePassword(password)">Change password</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
