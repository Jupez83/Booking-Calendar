<div class="modal-header">
  <h3 class="modal-title">Change password</h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>New password</label>
      <input type="password" class="form-control" placeholder="Enter a new password" ng-model="password.new" required/>
    </div>
    <div class="form-group">
      <label>Re-type password</label>
      <input type="password" class="form-control" placeholder="Re-type password" ng-model="password.new2" required/>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok(password)">OK</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
