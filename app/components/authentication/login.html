<form class="form_auth">
  <h4>Login</h4>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="auth.username"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="auth.password"/>
  </div>
  <button type="submit" class="btn btn-default" ng-click="auth.login()">Login</button>
  <br/><br>
  <p><a href="#/register">Register new user</a></p>
  <p><a href="">Forgot password?</a></p>
  <p class="message"></p>
</form>
{{auth}}
